<html>
	<head>
		<title>Administration</title>
		<link rel="stylesheet" type="text/css" href="css/admin.css">
	</head>
	<body>
		
		<div id="status">
			<h1>Server status</h1>
			<p id="log"></p>
			<div>
				<button id="start">Start</button>
				<button id="stop">Stop</button>
				<button id="reset">Reset</button>
			</div>
		</div>
		
		<div id="parameters">
			<h1>Spaceship status</h1>
			<div>
			  oxygen: <span id="oxygen"></span>
			  delta oxygen: <span id="delta_oxygen"></span>
			  current speed: <span id="current_speed"></span>
			  time left: <span id="time_left"></span>
			 </div>
		</div>
		
		<div id="rooms">
			<h1>Rooms status</h1>
		</div>
		
		<div id="events">
			<h1>Events</h1>
		</div>
	</body>

	<script type="text/javascript" src="js/ServerCommunication.js"></script>
	<script type="text/javascript" src="js/admin.js"></script>
</html>
